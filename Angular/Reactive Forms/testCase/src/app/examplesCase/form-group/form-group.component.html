    <!-- Diretiva formGroup para passar a instância -->
    <form [formGroup]="pessoaForm" (ngSubmit)="onFormSubmit">
        <label for="name">Nome: </label>
        <input type="text" id="name" formControlName="nome">
        <!-- Quando se utiliza um formControl separado, a diretiva em questão é
         a formControl, enquanto que no formGroup a diretiva é a formControlName. -->
        <p *ngIf="nome.hasError('required')">O nome é obrigatório.</p>
        <br>
    
        <label for="email">Email: </label>
        <input type="text" id="email" formControlName="email">
        <p *ngIf="email.hasError('required')">O email é obrigatório.</p>
    
        <br>

        <div formGroupName="endereco">
            <label for="street">Rua: </label>
            <input type="text" id="street" formControlName="rua" />
            <p *ngIf="pessoaForm.get('endereco')?.get('rua')?.hasError('required')">A rua é obrigatória.</p>

            <br>

            <label for="number">Número: </label>
            <input type="text" id="number" formControlName="numero">
            <p *ngIf="pessoaForm.get('endereco')?.get('numero')?.hasError('required')">O número é obrigatório.</p>
        </div>

        <br>
    
        <button type="submit" [disabled]="!pessoaForm.valid" (click)="mostrarValue()">Enviar</button>

        <br>

        <button (click)="alteracaoTotal()">Alteração Total!</button>
 
        <br>

        <button (click)="alteracaoParcial()">Alteração Parcial!</button>
    
        <p>Formulário válido: {{ pessoaForm.valid }}</p>
        <p>Endereço válido: {{ pessoaForm.get('endereco')?.valid }}</p>
    </form>
