<label for="name">Nome: </label>
<input type="text" id="name" [formControl]="nome" (input)="inputAlterado()" />
<div style="color: red">
    <style>
        @keyframes colorCycle {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }
        .blinking {
            animation: colorCycle 0.3s infinite;
        }
    </style>
    <span *ngIf="nome.hasError('required')" class="blinking">O campo de nome é obrigatório.</span>
    <span *ngIf="nome.hasError('minlength') && !nome.hasError('required')" class="blinking">É necessário ter no mínimo 6 caracteres.</span>
    <span *ngIf="nome.hasError('maxlength') && !nome.hasError('required')" class="blinking">É necessário ter no máximo 7 caracteres.</span>
</div>


<p>Valor: {{ nome.value }}</p>
<p>Válido: {{ nome.valid }}</p>

<button (click)="mostrarStatus()">Mostrar Status</button> <br>

<button (click)="alterarValor()">Alterar Valor</button> <br>

<button (click)="desabilitar()">Desabilitar</button> <br>

<button (click)="habilitar()">Habilitar</button> <br>

<button (click)="resetar()">Resetar</button> <br>

<button (click)="limparConsole()">Limpar Console</button> <br>

<button (click)="setValidators()">Set Validators</button> <br>

<button (click)="addValidators()">Add Validators</button> <br>
