<label for="name">Nome: </label>
<input type="text" id="name" [formControl]="nome" (input)="inputAlterado()" />
<div>
    <span *ngIf="nome.hasError('required')">O campo de nome é obrigatório.</span>
    <span *ngIf="nome.hasError('minlength')">É necessário ter no mínimo 6 caracteres.</span>
</div>

<p>Valor: {{ nome.value }}</p>
<p>Válido: {{ nome.valid }}</p>

<button (click)="mostrarStatus()">Mostrar Status</button> <br>

<button (click)="alterarValor()">Alterar Valor</button> <br>

<button (click)="desabilitar()">Desabilitar</button> <br>

<button (click)="habilitar()">Habilitar</button> <br>

<button (click)="resetar()">Resetar</button> <br>

<button (click)="limparConsole()">Limpar Console</button> <br>
